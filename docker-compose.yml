version: "3"

services:
    uix:
        build: "."
        image: "crm:latest"
        ports:
            - 8050:5000/tcp
        volumes:
            - ./app:/usr/app
    db:
        image: "mysql:latest"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: "nilcrmdbpasswd"
            MYSQL_DATABASE: "crm"
